<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="confirm-body">
    <section class="confirm-container">

        <h1 class="theme1">Global Evangelical Church:Salvation Chapel</h1>
        <h3 class="theme2"> Confirmation Cetificate</h3>
        <form action="" class="confirm-form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Full Name">

            </div>
            
            <div class="column">
                <div class="input-box">
                    <label>Place Of Baptism</label>
                    <input type="text" placeholder="Enter Place Of Baptism">
                    
                </div>
                <div class="input-box">
                    <label>Date</label>
                    <input type="date" >
                    
                </div>

            </div>
            <div class="input-box">
                <label>Father</label>
                <input type="text" placeholder="Enter Father's Name">
                
            </div>
            <div class="input-box">
                <label>Mother</label>
                <input type="text" placeholder="Enter Mother's Name">
                
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Place Of Confirmation</label>
                    <input type="text" placeholder="Enter Place of Confirmation">
                    
                </div>
                <div class="input-box">
                    <label>Date</label>
                    <input type="date" >
                    
                </div>

            </div>
            <div class="input-box">
                <label>Text</label>
                <textarea required="required"></textarea>
                                    
             </div>
            <div class="input-box">
                <label>District</label>
                <input type="text" placeholder="Enter Your District">
                
            </div>
            <div class="input-box">
                <label>Pastor</label>
                <input type="text" placeholder="Enter Name of Pastor">
                
            </div>
        </form>
    </section>
</div>
